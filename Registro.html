<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <script src="https://kit.fontawesome.com/76591b8567.js" crossorigin="anonymous"></script>
    <title>Registro</title>
</head>
<body>
    <form class="formulario">
        <h1>Registrate</h1>
        <div class="contenedor">

            <div class="input-contenedor">
                <i class="fa-solid fa-user icon"></i>
                <input type="text" placeholder="Nombre Completo">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-envelope icon"></i>
                <input type="text" placeholder="Correo Electronico">
            </div>

            <div class="input-contenedor">
                <i class="fa-solid fa-key icon"></i>
                <input type="password" placeholder="Contraseña">
             </div>

            <input type="submit" value="Registrate" class="button">
            <p>Al registrarte, aceptas nuestras condiciones de uso y politicas de privacidad</p>
             <p>¿Ya tienes cuenta? <a class="link" href="login.html">Iniciar sesion</a></p>
        </div>
    </form>
</body>
</html>
